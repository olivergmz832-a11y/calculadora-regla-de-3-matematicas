<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Regla de 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Regla de 3</h1>

  <p>Ingresa los valores y unidades, luego presiona "Calcular".</p>

  <label>Valor 1:</label>
  <input type="number" id="valor1" placeholder="Ej. 2">

  <label>Unidad 1:</label>
  <select id="unidad1">
    <option value="t">tonelada (t)</option>
    <option value="kg">kilogramo (kg)</option>
    <option value="g">gramo (g)</option>
    <option value="oz">onza (oz)</option>
    <option value="L">litro (L)</option>
    <option value="ml">mililitro (ml)</option>
    <option value="s">segundo (s)</option>
    <option value="min">minuto (min)</option>
    <option value="h">hora (h)</option>
    <option value="d">día (d)</option>
  </select>

  <label>Valor 2:</label>
  <input type="number" id="valor2" placeholder="Ej. 500">

  <label>Unidad 2:</label>
  <select id="unidad2">
    <option value="t">tonelada (t)</option>
    <option value="kg">kilogramo (kg)</option>
    <option value="g">gramo (g)</option>
    <option value="oz">onza (oz)</option>
    <option value="L">litro (L)</option>
    <option value="ml">mililitro (ml)</option>
    <option value="s">segundo (s)</option>
    <option value="min">minuto (min)</option>
    <option value="h">hora (h)</option>
    <option value="d">día (d)</option>
  </select>

  <label>Valor a buscar (X):</label>
  <input type="number" id="valorX" placeholder="Ej. 1">

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultado"></h2>

  <script src="script.js"></script>
</body>
</html>
